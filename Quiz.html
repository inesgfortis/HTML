<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<style type="text/css">
	body {
    		font-family: Calibri;
    		font-size: 12px;
    		color: #239B56;
    		background-color: #E9F7EF;
    		text-align: justify;
    		margin-top: 30px;
    		margin-left: 30px;
    		margin-right: 30px;
    		margin-bottom: 30px;}
    
    textarea {
    	font-size: 10px;
    	width: 300px;

    	resize: none;}

    select {
    	font-size: 10px;

<body>
    <h1>¿Cuánto sabes de la diabetes?</h1>

    <!-- Formulario Web -->
    <form action="/my-handling-form-page" method="post">
            
        <p>
        <u><label for="p1">Pregunta 1</label></u><br>
        <label for="p1">¿Qué es la diabetes?</label>
        <div>
            <input type="radio" id="contactChoice1" name="contact" value="a">
            <label for="contactChoice1">Es una enfermedad de los riñones</label><br>
            <input type="radio" id="contactChoice2" name="contact" value="b">
            <label for="contactChoice2">Es la incapacidad de disminuir el nivel de azucar en la sangre</label><br>
            <input type="radio" id="contactChoice3" name="contact" value="c">
            <label for="contactChoice3">Es la incapacidad del higado para prudcir glucosa</label><br>
        </div>
        </p>

        <p>
        <u><label for="p2">Pregunta 2</label></u><br>
        <label for="p2">Los sintomas más comunes de la diabetes son:</label>
        <div>
            <input type="radio" id="contactChoice1" name="contact2" value="a">
            <label for="contactChoice1">Obesidad y dolor de cabeza</label><br>
            <input type="radio" id="contactChoice2" name="contact2" value="b">
            <label for="contactChoice2">Dolor y nervisismo</label><br>
            <input type="radio" id="contactChoice3" name="contact2" value="c">
            <label for="contactChoice3">Exceso de hambre, sed y ganas de orinar</label><br>
        </div>
        </p>

        <p>
        <u><label for="p3">Pregunta 3</label></u><br>
        <label for="p3">Entre las consecuencias de la diabetes encontramos:</label>
        <div>
            <input type="radio" id="contactChoice1" name="contact3" value="a">
            <label for="contactChoice1">Amputación de extremidades</label><br>
            <input type="radio" id="contactChoice2" name="contact3" value="b">
            <label for="contactChoice2">Obesidad</label><br>
            <input type="radio" id="contactChoice3" name="contact3" value="c">
            <label for="contactChoice3">Trastornos autoinmunes</label><br>
            <input type="radio" id="contactChoice4" name="contact3" value="d">
            <label for="contactChoice4">Trastornos autoinmunes</label><br>
        </div>
        </p>

        <p>
        <u><label for="p4">Pregunta 4</label></u><br>
        <label for="p4">La insulina:</label>
        <div>
            <input type="radio" id="contactChoice1" name="contact4" value="a">
            <label for="contactChoice1">Mantiene un nivel de azúcar sanguíneo constante todo el día</label><br>
            <input type="radio" id="contactChoice2" name="contact4" value="b">
            <label for="contactChoice2">Es secretada por el hígado</label><br>
            <input type="radio" id="contactChoice3" name="contact4" value="c">
            <label for="contactChoice3">Ayuda a la glucosa a entrar en el interior de las células</label><br>
            <input type="radio" id="contactChoice4" name="contact4" value="d">
            <label for="contactChoice4">Aumenta la producción de azucar</label><br>
        </div>
        </p>

        <p>
        <u><label for="p5">Pregunta 5</label></u><br>
        <label for="p5">El tratamiento de la diabetes debe incluir:</label>
        <div>
            <input type="radio" id="contactChoice1" name="contact5" value="a">
            <label for="contactChoice1">Consumir gran cantidad de azúcares</label><br>
            <input type="radio" id="contactChoice2" name="contact5" value="b">
            <label for="contactChoice2">Llevar una dieta baja en proteínas</label><br>
            <input type="radio" id="contactChoice3" name="contact5" value="c">
            <label for="contactChoice3">Llevar una dieta baja en carbohidratos acompañada de ejercicio</label><br>
        </div>
        </p>

        <p>
        <u><label for="p6">Pregunta 6</label></u><br>
        <label for="p6">En la mayoría de casos, el ejercicio físico reducirá el nivel de aúcar en la sangre:</label>
        <div>
            <input type="radio" id="contactChoice1" name="contact6" value="a">
            <label for="contactChoice1">Verdadero</label><br>
            <input type="radio" id="contactChoice2" name="contact6" value="b">
            <label for="contactChoice2">Falso</label><br>
        </div>
        </p>

        <p>
        <u><label for="p7">Pregunta 7</label></u><br>
        <label for="p7">La hemoglobina glicosilada es un test de sangre que determina el nivel promedio de grasa en la sangre en las últimas 8-12 semanas:</label>
        <div>
            <input type="radio" id="contactChoice1" name="contact7" value="a">
            <label for="contactChoice1">Verdadero</label><br>
            <input type="radio" id="contactChoice2" name="contact7" value="b">
            <label for="contactChoice2">Falso</label><br>
        </div>
        </p>

        <p>
        <u><label for="p8">Pregunta 8</label></u><br>
        <label for="p8">La probabilidad de sufrir un infarto, un ataque de apoplejía, ceguera o enfermedades del riñón es menor una persona diabética</label>
        <div>
            <input type="radio" id="contactChoice1" name="contact8" value="a">
            <label for="contactChoice1">Verdadero</label><br>
            <input type="radio" id="contactChoice2" name="contact8" value="b">
            <label for="contactChoice2">Falso</label><br>
        </div>
        </p>

        <p>
        <u><label for="p9">Pregunta 9</label></u><br>
        <label for="p9">En la diabetes tipo 1 no hay glucosa en la sangre y mucha insulina</label>
        <div>
            <input type="radio" id="contactChoice1" name="contact9" value="a">
            <label for="contactChoice1">Verdadero</label><br>
            <input type="radio" id="contactChoice2" name="contact9" value="b">
            <label for="contactChoice2">Falso</label><br>
        </div>
        </p>

        <p>
        <u><label for="p10">Pregunta 10</label></u><br>
        <label for="p10">La insulina no puede ser producida por el organismo</label>
        <div>
            <input type="radio" id="contactChoice1" name="contact10" value="a">
            <label for="contactChoice1">Verdadero</label><br>
            <input type="radio" id="contactChoice2" name="contact10" value="b">
            <label for="contactChoice2">Falso</label><br>
        </div>
        </p>

        <p>
        <u><label for="p11">Pregunta 11</label></u><br>
        <label for="p11">En la diabetes tipo 2 los receptores celulares encargados del transporte de glucosa a las células, no funcionan</label>
        <div>
            <input type="radio" id="contactChoice1" name="contact11" value="a">
            <label for="contactChoice1">Verdadero</label><br>
            <input type="radio" id="contactChoice2" name="contact11" value="b">
            <label for="contactChoice2">Falso</label><br>
        </div>
        </p>

        <p>
        <u><label for="p12">Pregunta 12</label></u><br>
        <label for="p12">¿Qué se conoce como Dislipidemia?</label>
        <div>
            <input type="radio" id="contactChoice1" name="contact12" value="a">
            <label for="contactChoice1">Aumento de la concentración de HDL (colesterol bueno)</label><br>
            <input type="radio" id="contactChoice2" name="contact12" value="b">
            <label for="contactChoice2">Aumento de la cantidad de ácidos grasos en la sangre</label><br>
            <input type="radio" id="contactChoice3" name="contact12" value="c">
            <label for="contactChoice3">Disminución de la concentración de LDL (colesterol malo)</label><br>
            <input type="radio" id="contactChoice4" name="contact12" value="d">
            <label for="contactChoice4">Disminución de los triacilgliceroles en la sangre</label><br>
        </div>
        </p>

        <p>
        <u><label for="p13">Pregunta 13</label></u><br>
        <label for="msg">Indique a qué tipo de personas afecta la diabetes tipo 2</label><br>
        <textarea id="msg" name="user_message"></textarea>
        </p>

        <p>
        <u><label for="p14">Pregunta 14</label></u><br>
        <label for="p14">El nombre de Diabetes Mellitus proviene de:</label>
        <div>
            <input type="radio" id="contactChoice1" name="contact14" value="a">
            <label for="contactChoice1">Los egipcios al ver el color meloso que tenía la piel de las personas</label><br>
            <input type="radio" id="contactChoice2" name="contact14" value="b">
            <label for="contactChoice2">Los griegos al ver la consistecia espesa de la orina</label><br>
            <input type="radio" id="contactChoice3" name="contact14" value="c">
            <label for="contactChoice3">Los romanos al descubrir que la orina era dulce</label><br>
        </div>
        </p>

        <p>
        <u><label for="p15">Pregunta 15</label></u><br>
        <label for="p15">El día mundial de la diabetes es:</label>
        <select name="date">
            <option selected value="0"> Seleccione uno </option>
            <option value="1">24 de abril</option> 
            <option value="2">18 de junio</option> 
            <option value="3">14 de noviembre</option> 
            <option value="4">10 de septiembre</option> 
        </select>

        <p><button type="submit">Enviar respuestas</button></p>

    </form>

</body>
</html>
